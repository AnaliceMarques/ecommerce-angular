<h1 mat-dialog-title>Excluir Produto</h1>
<div mat-dialog-content>
  <p>
    Você tem certeza que deseja excluir o produto {{ currentProduct.name }} da
    marca {{ currentProduct.brand }} e referência {{currentProduct.reference}}?
  </p>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button (click)="excluirUsuario()" color="primary">
      Excluir
    </button>
  </div>
</div>
