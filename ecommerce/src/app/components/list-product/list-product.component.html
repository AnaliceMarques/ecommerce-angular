<div class="p-4 d-flex flex-column bg-body-secondary">
  <button
    class="mb-2"
    [disabled]="usuarioLogado.tipo !== 'ADMIN'"
    [routerLink]="'/adicionar-produto'"
    mat-flat-button
    color="primary"
  >
    <mat-icon>add</mat-icon> Adicionar Produto
  </button>

  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let product of products">
        <mat-card class="mb-5 py-2">
          <img
            mat-card-lg-image
            src="{{ product.image }}"
            alt="Imagem do produto"
            class="mx-auto"
          />
          <mat-card-header>
            <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
            <mat-card-subtitle
              >Referência: {{ product.reference }}</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-content>
            <p>Marca : {{ product.brand }}</p>
            <p>Categoria : {{ product.category }}</p>
            <p>Tamanho : {{ product.size }}</p>
            <p>Preço : {{ product.price | currency : "BRL" }}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-evenly">
            <button
              [disabled]="usuarioLogado.tipo !== 'ADMIN'"
              (click)="openDialogDeleteProduct(product)"
              mat-flat-button
              color="warn"
            >
              Excluir
            </button>
            <button
              (click)="openDialogEditProduct(product)"
              mat-flat-button
              color="primary"
            >
              Editar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
